<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I" start="4">
        <li>vou acordar</li> 
        <li>passar pano no quarto</li>
        <li>comer</li>
        <li>ver a comida e agua da cachorra</li>
    </ol>
    <h2>Listas não ordenadas</h2>  
    <ul type="square" > 
       <li>limpar o ventilador</li> 
       <li>fazer o arroz</li> 
       <li>não comer todo o frango</li> 
    </ul>
    <h2>Lista de definição</h2>
    <dl>
        <dt>Genjutsu</dt>
        <dd>São jutsus baseados em ilusões</dd>
    </dl>
</body>
</html>
