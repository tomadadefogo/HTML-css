
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="iuser">Usuario:</label>
        <input type="text" name="usu" id="iuser" required minlength="10"
        size="30" placeholder="nome do usuario" autocomplete="username"> </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="24" size="30" placeholder="digite sua senha" autocomplete="current-password"> </p>

            <p><input type="submit" name="enviar" id="ienviar"></p>
        


    </form>
</body>
</html>
