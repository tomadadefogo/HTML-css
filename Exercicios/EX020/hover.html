<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{background-color: blueviolet;
            color: bisque;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 3em;
            font-weight: bold;
            text-align: center;


        }
        div > p {display: none;

        }

        div:hover > p { display: block;

        }
        div:hover{color: cadetblue;

        }
    </style>
</head>
<body>
    <h1>Teste de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>Passe o mouse aqui
        <p>Estou oculto</p>
    </div>
</body>
</html>
